<div class="container mt-5">
    <form>
        <div class="mb-3">
          <label class="form-label">Código da turma</label>
          <input type="number" class="form-control" id="classInput">
        </div>
    
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" id="nameInput">
        </div>

        <div class="mb-3">
            <label class="form-label">Data da matrícula</label>
            <input type="date" class="form-control" id="registrationDateInput">
        </div>

        <div class="mb-3">
            <label class="form-label">Data de nascimento</label>
            <input type="date" class="form-control" id="birthDateInput">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
