<div class="container mt-5">
  <h1>Cursos</h1>

  <table class="table table-striped table-hover mt-5">
    <thead>
      <tr>
        <th class="text-center">Código do Curso</th>
        <th>Nome</th>
        <th class="text-center">Eixo Tecnológico</th>
        <th class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <th class="text-center">{{ course.cod_curso }}</th>
        <td>{{ course.nome }}</td>
        <td class="text-center">{{ course.eixo_tecnologico }}</td>
        <td>
          <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-primary" (click)="updateCourse(course)">Editar</button>
            <button class="btn btn-danger" (click)="deleteCourse(course)">Excluir</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
