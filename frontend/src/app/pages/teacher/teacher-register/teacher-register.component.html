<div class="container mt-5">
  <h1>Cadastrar Professor</h1>
  <form class="mt-5" [formGroup]="formGroupTeacher">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" id="nameInput" name="nameInput" formControlName="nome">
      </div>

      <div class="mb-3">
        <label class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpfInput" name="cpfInput" formControlName="cpf">
      </div>

      <div class="mb-3">
        <label class="form-label">E-mail Institucional</label>
        <input type="email" class="form-control" id="emailInput" name="emailInput" formControlName="email_institucional">
      </div>

      <div class="mb-3">
        <label class="form-label">Data de admiss√£o</label>
        <input type="date" class="form-control" id="dateInput" name="dateInput" formControlName="data_admissao">
      </div>

      <button type="submit" class="btn btn-primary" (click)="saveTeacher()">Salvar</button>
  </form>
</div>
