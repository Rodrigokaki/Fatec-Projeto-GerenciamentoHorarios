<div class="container mt-5">
  <h1>Disciplinas</h1>

  <table class="table table-striped table-hover mt-5">
    <thead>
      <tr>
        <th class="text-center">Código da Disciplina</th>
        <th>Nome</th>
        <th class="text-center">Professor</th>
        <th class="text-center">Curso</th>
        <th class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subject of subjects">
        <th class="text-center">{{ subject.cod_disciplina }}</th>
        <td>{{ subject.nome }}</td>
        <td class="text-center">{{ subject.cod_prof }}</td>
        <td class="text-center">{{ subject.cod_curso }}</td>
        <td>
          <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-primary" (click)="updateSubject(subject)">Editar</button>
            <button class="btn btn-danger" (click)="deleteSubject(subject)">Excluir</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
