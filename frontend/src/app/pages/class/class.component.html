<div class="container mt-5">
  <h1>Turmas</h1>

  <table class="table table-striped table-hover mt-5">
    <thead>
      <tr>
        <th class="text-center">Código da Turma</th>
        <th class="text-center">Código do Curso</th>
        <th class="text-center">Período</th>
        <th class="text-center">Semestre</th>
        <th class="text-center">Ano</th>
        <th class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let classObj of classes">
        <td class="text-center">{{ classObj.cod_turma }}</td>
        <td class="text-center">{{ classObj.cod_curso }}</td>
        <td class="text-center">{{ classObj.periodo }}</td>
        <td class="text-center">{{ classObj.semestre }}</td>
        <td class="text-center">{{ classObj.ano }}</td>
        <td>
          <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-primary" (click)="updateClass(classObj)">Editar</button>
            <button class="btn btn-danger" (click)="deleteClass(classObj)">Excluir</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
